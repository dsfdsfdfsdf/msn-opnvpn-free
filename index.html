<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPNVPN FREE</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        h1 {
            color: #ff0062;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #2a2a2a;
            border: 2px solid #ff0062;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }
        .info-box p {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .link-item {
            background-color: #2a2a2a;
            border: 1px solid #ff0062;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .link-item:hover {
            background-color: #333;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(255, 0, 98, 0.2);
        }
        .link-item span {
            color: #ff0062;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .link-item button {
            background-color: #ff0062;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            font-size: 16px;
        }
        .link-item button:hover {
            background-color: #e60055;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ff0062;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        footer a {
            color: #ff0062;
            text-decoration: none;
        }
        #error-message {
            color: #ff0062;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #loading {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff0062;
        }
        .openvpn-icon {
            width: 24px;
            height: 24px;
            fill: white;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .link-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OPNVPN FREE</h1>
    </header>
    
    <main>
        <div class="info-box">
            <p>یوزر پسورد ندارد و نیاز نیست! راحت استفاده کنید</p>
        </div>

        <div id="loading" role="status">در حال بارگیری...</div>
        <div id="error-message" role="alert" aria-live="assertive"></div>

        <div class="link-container" id="link-container">
            <!-- لینک‌ها به صورت داینامیک اضافه می‌شوند -->
        </div>
    </main>

    <footer>
        <span>طراحی شده توسط </span>
        <a href="https://t.me/mehdisedighinasab" target="_blank" rel="noopener noreferrer">مهدی صدیقی نسب</a>
    </footer>

    <script>
        function getProtocol(link) {
            if (link.includes("tcp")) {
                return "TCP";
            } else if (link.includes("udp")) {
                return "UDP";
            }
            return "Unknown";
        }

        function createLinkItem(link, index) {
            const linkItem = document.createElement('div');
            linkItem.classList.add('link-item');
            linkItem.innerHTML = `
                <span>
                    <svg class="openvpn-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.089 0C6.835 0 2.572 4.263 2.572 9.517c0 5.255 4.263 9.518 9.517 9.518 5.255 0 9.518-4.263 9.518-9.518C21.607 4.263 17.344 0 12.089 0zm0 1.5c4.436 0 8.018 3.582 8.018 8.017 0 4.436-3.582 8.018-8.018 8.018-4.435 0-8.017-3.582-8.017-8.018 0-4.435 3.582-8.017 8.017-8.017zm0 2.5c-3.052 0-5.517 2.465-5.517 5.517 0 3.052 2.465 5.518 5.517 5.518 3.052 0 5.518-2.466 5.518-5.518 0-3.052-2.466-5.517-5.518-5.517zm0 1.5c2.21 0 4.018 1.808 4.018 4.017 0 2.21-1.808 4.018-4.018 4.018-2.209 0-4.017-1.808-4.017-4.018 0-2.209 1.808-4.017 4.017-4.017zm0 1.5c-1.39 0-2.517 1.127-2.517 2.517 0 1.39 1.127 2.518 2.517 2.518 1.39 0 2.518-1.128 2.518-2.518 0-1.39-1.128-2.517-2.518-2.517zm0 1.5c.56 0 1.018.458 1.018 1.017 0 .56-.458 1.018-1.018 1.018-.559 0-1.017-.458-1.017-1.018 0-.559.458-1.017 1.017-1.017z"/>
                    </svg>
                    پروتکل: ${getProtocol(link)}
                </span>
                <button onclick="window.open('https://ipspeed.info/ovpn/${link}', '_blank')" aria-label="دانلود ${link}">دانلود</button>
            `;
            return linkItem;
        }

        async function fetchLinks() {
            const errorMessage = document.getElementById('error-message');
            const linkContainer = document.getElementById('link-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            errorMessage.textContent = '';
            linkContainer.innerHTML = '';

            try {
                const response = await fetch('https://api.codetabs.com/v1/proxy?quest=https://ipspeed.info/ovpn/');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const links = doc.querySelectorAll('a');
                
                Array.from(links).forEach((link, index) => {
                    const linkText = link.textContent.trim();
                    if (!["Name", "Last Modified", "Size", "Parent Directory"].includes(linkText)) {
                        linkContainer.appendChild(createLinkItem(linkText, index));
                    }
                });

                if (linkContainer.children.length === 0) {
                    throw new Error('No links found');
                }
            } catch (error) {
                console.error('Error fetching links:', error);
                errorMessage.textContent = 'خطا در دریافت لینک‌ها. لطفاً بعداً دوباره امتحان کنید.';
            } finally {
                loading.style.display = 'none';
            }
        }

        fetchLinks();
        setInterval(fetchLinks, 86400000); // هر 24 ساعت
    </script>
</body>
</html>
